<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Chess Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #303030; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">3D Chess Game - Loading...</div>
    <div class="loading" id="loading">Loading Chess Pieces...</div>
    
    <!-- Use newer versions of Three.js and other required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>

    <script>
        // Add error handler to catch and display issues
        window.addEventListener('error', function(event) {
            document.getElementById('info').innerHTML = 'Error: ' + event.message;
            console.error('Error caught:', event);
        });

        // Check for WebGL support
        if (!window.WebGLRenderingContext) {
            document.getElementById('info').innerHTML = 'Your browser does not support WebGL';
        }
    </script>
</body>
</html>
